<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Kim</title>
    
    <style type="text/css">
        /*
        전체 분위기 컬러 #302C4D
        */

        html,body{ margin:0; padding:0; width:100%; height:100%;}
        .box {  width:100%; height:100%; position:relative; color:#ffffff; font-size:24pt; }
        .box:first-of-type p { opacity:1;}
        .box p {width:50%; height:50%; background:rgba(0,0,0,.3); position:absolute; font-size:200px; left:50%; top:50%; transform:translate(-50%, -50%); margin:0; opacity:0; text-align:center; }
        .move p { animation:fade_in .1s  1.0s forwards;  }
        
        @keyframes fade_in {
            0% { opacity:0; left:40%;}
            100% { opacity:1; left:50%;} 
        }
        
        /* 첫 번째 박스 */
        div.box:nth-child(1) .bottomLine {
            display: flex;
            justify-content: flex-end; /* 오른쪽으로 부착 */
            
            background-color: white;
            
            width: 100%;   /* 너비 */
            height : 11%;  /* 높이 */

            position:relative;

            top : 86%;
            
            animation-name: fade_in1;
            animation-duration: 0.8s;
        }

        @keyframes fade_in1 {
            0% { opacity:0; left:-100%;}
            100% { opacity:1; left:0%;} 
        }
    </style>
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>-->

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/box.js"></script>
    <script type="text/javascript">
    var pos = {
        x : 0,
        y : 0,
    }
    var elm;
    var boxIndex;
    var boxCount; // 0 or Max

    function initPos() {
        pos.x = 0;
        pos.y = 0;
    }
    window.onload = function () {
        elm = ".box";
        boxCount = $(elm).length;
        
        $(elm).each(function (index) {
            // 개별적으로 Wheel 이벤트 적용
            $(this).on("mousewheel DOMMouseScroll", function (e) {
                e.preventDefault();
                var delta = 0;
                if (!event) event = window.event;
                if (event.wheelDelta) {
                    delta = event.wheelDelta / 120;
                    if (window.opera) delta = -delta;
                } 
                else if (event.detail)
                    delta = -event.detail / 3;
                var moveTop = $(window).scrollTop();
                var elmSelecter = $(elm).eq(index);
                // 마우스휠을 위에서 아래로
                if (delta < 0) {
                    if ($(elmSelecter).next() != undefined) {
                        try{
                            moveTop = $(elmSelecter).next().offset().top;
                            
                            $(elmSelecter).next().addClass('move'); //  휠 내렸을시 애니메이션 이벤트
                            
                            boxIndex = $(this).next().index();
                            //console.log(boxIndex);
                            boxLoad(boxIndex, boxCount);
                        }catch(e){}
                    }
                // 마우스휠을 아래에서 위로
                } else {
                    if ($(elmSelecter).prev() != undefined) {
                        try{
                            moveTop = $(elmSelecter).prev().offset().top;
                            boxIndex = $(this).prev().index();
                            //console.log(boxIndex);
                            boxLoad(boxIndex, boxCount);
                        }catch(e){}
                    }
                }

                // 화면 이동 0.8초(800)
                $("html,body").stop().animate({
                    scrollTop: moveTop + 'px'
                }, {
                    duration: 300, complete: function () {
                    }
                });
            }); // - end - mousewheel DOMMouseScroll

            $(this).on("touchstart", function(e){
                e.preventDefault();
                initPos();
                pos.x = e.touches[0].clientX;
                pos.y = e.touches[0].clientY;
                //console.log("s "+pos.x, pos.y);
            }); // - end - touchstart
            $(this).on("touchend", function(e){
                var sx = pos.x;
                var sy = pos.y;
                var ex = e.changedTouches[0].clientX;
                var ey = e.changedTouches[0].clientY;
                var perpendicular = sy - ey
                // 수평 이동
                if ( Math.abs(sx - ex) > Math.abs(perpendicular) ) return;
                // 25px 초과
                //if (Math.abs(perpendicular) <= 1 ) return;
                

                var moveTop = $(window).scrollTop();
                var elmSelecter = $(".box").eq(index);
                // 양수 아래 페이지, 음수 위 페이지
                if(perpendicular > 0) { // 아래 페이지
                    if ($(elmSelecter).next() != undefined) {
                        try{
                            moveTop = $(elmSelecter).next().offset().top;
                            $(elmSelecter).next().addClass('move'); //  휠 내렸을시 애니메이션 이벤트
                            boxIndex = $(this).next().index();
                            //console.log(boxIndex);
                            boxLoad(boxIndex, boxCount);
                        }catch(e){}
                    }
                } else { // 위 페이지
                    if ($(elmSelecter).prev() != undefined) {
                        try{
                            moveTop = $(elmSelecter).prev().offset().top;
                            boxIndex = $(this).prev().index();
                            //console.log(boxIndex);
                            boxLoad(boxIndex, boxCount);
                        }catch(e){}
                    }
                }

                // 화면 이동 0.8초(800)
                $("html,body").stop().animate({
                    scrollTop: moveTop + 'px'
                }, {
                    duration: 300, complete: function () {}
                });
            }); // - end - touchend

        });
    }
    </script>
</head>
<body>
    <div class="box" style="background-color:#302C4D;">
        <p>1</p>

        <div class="bottomLine"></div>
    </div>

    <div class="box" style="background-color:orange;"><p>2</p></div>
    <div class="box" style="background-color:yellow;"><p>3</p></div>
    <div class="box" style="background-color:green;"><p>4</p></div>
    <div class="box" style="background-color:blue;"><p>5</p></div>
    <div class="box" style="background-color:indigo;"><p>6</p></div>
    <div class="box" style="background-color:violet;"><p>7</p></div>
</body>
</html>
